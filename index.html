<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Live -- Agora</title>
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>


  <div class="container">
    <form id="join-form" name="join-form">
      <div class="row join-info-group">
          <div class="col-sm">
            <p class="join-info-text">Kanal Adı:</p>
            <input id="channel" type="text" placeholder="bir kanal adı giriniz" required>
          </div>
      </div>

      <div class="button-group">
        <button id="host-join" type="submit" class="btn btn-primary btn-sm">Host</button>
        <button id="audience-join" type="submit" class="btn btn-primary btn-sm">Audience</button>
        <button id="leave" type="button" class="btn btn-primary btn-sm" disabled>Görüşmeyi Bitir</button>
      </div>
    </form>

    <div class="row video-group">
      <div class="col">
        <p id="local-player-name" class="player-name"></p>
        <div id="local-player" class="player"></div>
      </div>

      <div class="w-100"></div>
      <div class="col">
        <div id="remote-playerlist"></div>
      </div>
    </div>

  </div>

  <script src="assets/jquery-3.4.1.min.js"></script>
  <script src="assets/bootstrap.bundle.min.js"></script>
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script src="./script.js"></script>
</body>
</html>
